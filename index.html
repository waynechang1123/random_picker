<!DOCTYPE html>
<html>
<head>
  <title>Gradient Background with Centered Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Centered Image">
</body>
</html>
